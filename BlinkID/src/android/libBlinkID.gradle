repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://maven.microblink.com' }
}

dependencies {
    compile "com.android.support:appcompat-v7:27.1.1"
    compile('com.microblink:blinkid:4.4.0@aar') {
        transitive = false
    }
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}